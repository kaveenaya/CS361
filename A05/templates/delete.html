{% extends "base.html" %}

{% block content %}
    <h2>Delete a Bookmark</h2>
    <p>Select a bookmark to delete:</p>
    <ul>
        {% for bookmark in bookmarks %}
            <li>
                {{ bookmark.url }}
                <form action="{{ url_for('delete_bookmark', id=bookmark.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this bookmark? This action cannot be undone.')">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% else %}
            <li>No bookmarks to delete.</li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('undo_delete') }}" method="POST">
        <button type="submit">Undo Last Delete</button>
    </form>
{% endblock %}
