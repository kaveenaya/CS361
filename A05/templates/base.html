    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>Bookmark Manager</h1>
        <nav>
